name: YouTube Fitness Shorts

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Generate but do not post'
        required: false
        type: boolean
        default: false

jobs:
  post-fitness-to-youtube:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate fitness video content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          python3 << 'PYEOF'
          import sys, os
          sys.path.insert(0, '.')

          dry_run = os.environ.get('DRY_RUN', 'false') == 'true'

          print('=== YouTube Fitness Shorts ===')

          # Generate video script content via Claude
          try:
              from video_automation.video_content_generator import VideoContentGenerator
              generator = VideoContentGenerator()
              script = generator.generate_script('fitness')
              print(f'Generated script: {script.get("title", "untitled")}')
          except Exception as e:
              print(f'Script generation failed: {e}')
              sys.exit(1)

          if dry_run:
              print(f'[DRY RUN] Would post: {script.get("title", "")}')
              print(f'[DRY RUN] Hook: {script.get("hook", "")}')
              sys.exit(0)

          # Try to upload to YouTube if credentials available
          yt_client_id = os.environ.get('YOUTUBE_CLIENT_ID', '')
          yt_refresh = os.environ.get('YOUTUBE_REFRESH_TOKEN', '')

          if not yt_client_id or not yt_refresh:
              print('YouTube credentials not configured — skipping upload')
              print('Set YOUTUBE_CLIENT_ID, YOUTUBE_CLIENT_SECRET, YOUTUBE_REFRESH_TOKEN to enable')
              sys.exit(0)

          try:
              from video_automation.youtube_shorts import YouTubeShortsUploader
              uploader = YouTubeShortsUploader()
              if uploader.is_configured():
                  print('YouTube uploader configured — upload would proceed here')
                  # Video rendering requires ffmpeg + Creatomate; log for now
                  print('Note: Full video rendering requires CREATOMATE_API_KEY')
              else:
                  print('YouTube uploader not fully configured')
          except Exception as e:
              print(f'YouTube upload setup failed: {e}')

          print('YouTube Fitness Shorts complete.')
          PYEOF
