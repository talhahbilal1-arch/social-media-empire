name: Video Automation - Afternoon (3 PM PST)

on:
  schedule:
    # 3 PM PST = 11 PM UTC (23:00)
    - cron: '0 23 * * *'
  workflow_dispatch:
    inputs:
      brand:
        description: 'Specific brand to generate for (optional)'
        required: false
        type: string
      dry_run:
        description: 'Generate but do not post'
        required: false
        type: boolean
        default: false

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
  CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
  YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
  YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
  LATE_API_KEY: ${{ secrets.LATE_API_KEY }}
  LATE_API_KEY_2: ${{ secrets.LATE_API_KEY_2 }}
  LATE_API_KEY_3: ${{ secrets.LATE_API_KEY_3 }}
  LATE_API_KEY_4: ${{ secrets.LATE_API_KEY_4 }}

jobs:
  generate-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run video generation (Afternoon slot)
        run: |
          set -e
          echo "=== LATE API KEYS STATUS ==="
          [ -n "$LATE_API_KEY" ] && echo "LATE_API_KEY: ✅" || echo "LATE_API_KEY: ❌"
          [ -n "$LATE_API_KEY_2" ] && echo "LATE_API_KEY_2: ✅" || echo "LATE_API_KEY_2: ❌"
          [ -n "$LATE_API_KEY_3" ] && echo "LATE_API_KEY_3: ✅" || echo "LATE_API_KEY_3: ❌"
          [ -n "$LATE_API_KEY_4" ] && echo "LATE_API_KEY_4: ✅" || echo "LATE_API_KEY_4: ❌"
          echo ""
          echo "=== BRAND SLOT CONFIGURATION ==="
          python3 -c "from video_automation.cross_platform_poster import get_brands_for_slot; brands = get_brands_for_slot('afternoon'); print(f'Brands for afternoon slot: {brands}'); print(f'Total videos to generate: {len(brands)}')"
          echo ""
          if [ -n "${{ inputs.brand }}" ]; then
            python -m video_automation.daily_video_generator --brand "${{ inputs.brand }}" --slot afternoon ${{ inputs.dry_run && '--dry-run' || '' }}
          else
            python -m video_automation.daily_video_generator --slot afternoon ${{ inputs.dry_run && '--dry-run' || '' }}
          fi

      - name: Report results
        if: always()
        run: |
          echo "Afternoon video generation completed"
          echo "Time: $(date)"
