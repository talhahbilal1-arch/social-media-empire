name: ToolPilot Daily Content

on:
  schedule:
    # Mon-Fri at 6AM UTC (10PM PST previous day)
    - cron: '0 6 * * 1-5'
  workflow_dispatch:
    inputs:
      content_type:
        description: 'Type: review, comparison, or auto (picks highest priority)'
        required: false
        default: 'auto'
      specific_topic:
        description: 'Specific slug from calendar (optional)'
        required: false
      count:
        description: 'Number of items to generate (1-3)'
        required: false
        default: '1'

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ai-tools-hub

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-tools-hub/package-lock.json

      - run: npm ci

      - name: Generate content from calendar
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node scripts/generate-content.js \
            --type "${{ github.event.inputs.content_type || 'auto' }}" \
            --topic "${{ github.event.inputs.specific_topic || '' }}" \
            --count "${{ github.event.inputs.count || '1' }}"

      - name: Build site
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: ai-tools-hub/out
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Content update - ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_API_TOKEN }}
          NETLIFY_SITE_ID: '616e7bf4-fe47-495b-b13e-934e51546d4c'

      - name: Commit generated content
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai-tools-hub/content/ ai-tools-hub/config/content-calendar.json ai-tools-hub/public/sitemap.xml
          git diff --staged --quiet || git commit -m "content: auto-generated $(date +%Y-%m-%d)"
          git push

      - name: Ping search engines
        run: node scripts/ping-google.js

      - name: Summary
        run: |
          TOOLS=$(cat content/tools.json | node -e "process.stdin.on('data',d=>console.log(JSON.parse(d).length))")
          COMPS=$(cat content/comparisons.json | node -e "process.stdin.on('data',d=>console.log(JSON.parse(d).length))")
          echo "### Content Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Total tools: $TOOLS" >> $GITHUB_STEP_SUMMARY
          echo "- Total comparisons: $COMPS" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed to: https://toolpilot-hub.netlify.app" >> $GITHUB_STEP_SUMMARY
          echo "- Search engines pinged for re-crawl" >> $GITHUB_STEP_SUMMARY
