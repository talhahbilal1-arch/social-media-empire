name: Video Automation - Mid-Morning (9 AM PST)

on:
  schedule:
    # 9 AM PST = 5 PM UTC (17:00)
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      brand:
        description: 'Specific brand to generate for (optional)'
        required: false
        type: string
      dry_run:
        description: 'Generate but do not post'
        required: false
        type: boolean
        default: false

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
  CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
  YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
  YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
LATE_API_KEY: ${{ secrets.LATE_API_KEY }}

jobs:
  generate-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run video generation (Mid-Morning slot)
        run: |
          if [ -n "${{ inputs.brand }}" ]; then
            python -m video_automation.daily_video_generator --brand "${{ inputs.brand }}" --slot midmorning ${{ inputs.dry_run && '--dry-run' || '' }}
          else
            python -m video_automation.daily_video_generator --slot midmorning ${{ inputs.dry_run && '--dry-run' || '' }}
          fi

      - name: Report results
        if: always()
        run: |
          echo "Mid-morning video generation completed"
          echo "Time: $(date)"
