# Agent 5: Self-Improvement Engine
# Runs weekly on Sundays at 6:00 AM UTC

name: Self-Improvement

on:
  schedule:
    # Every Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  ALERT_EMAIL_FROM: ${{ secrets.ALERT_EMAIL_FROM }}
  ALERT_EMAIL_PASSWORD: ${{ secrets.ALERT_EMAIL_PASSWORD }}
  ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}

jobs:
  optimize:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python -m agents.self_improve
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
