name: Auto Merge to Main

on:
  push:
    branches:
      - 'claude/merge-to-main-*'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-merge-pr
          base: main
          title: "Update fitover35.com with male-focused images"
          body: |
            This PR updates all fitness images on fitover35.com to show only male athletes.
            
            Changes:
            - Replaced hero background image
            - Updated all article images
            - Updated blog listing images
            - Added CNAME and Netlify config
          delete-branch: true
          
      - name: Auto-merge PR
        if: success()
        run: |
          gh pr merge --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
