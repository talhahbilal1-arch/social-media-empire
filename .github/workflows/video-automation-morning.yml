name: Video Automation - Morning (6 AM PST)

on:
  schedule:
    # 6 AM PST = 2 PM UTC (during PST) or 1 PM UTC (during PDT)
    - cron: '0 14 * * *'
  workflow_dispatch:
    inputs:
      brand:
        description: 'Specific brand to generate for (optional)'
        required: false
        type: string
      dry_run:
        description: 'Generate but do not post'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run health check
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python -m monitoring.health_checker --json > health_check.json
          cat health_check.json
          # Fail if critical services are down
          python -c "import json; data=json.load(open('health_check.json')); exit(0 if data.get('healthy', True) else 1)"

      - name: Generate and post videos
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          MAKE_COM_PINTEREST_WEBHOOK: ${{ secrets.MAKE_COM_PINTEREST_WEBHOOK }}
        run: |
          ARGS="--slot morning"
          if [ "${{ github.event.inputs.brand }}" != "" ]; then
            ARGS="--brand ${{ github.event.inputs.brand }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python -m video_automation.daily_video_generator $ARGS

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: morning-generation-logs
          path: |
            *.log
            health_check.json
          retention-days: 7

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: generate-videos
    if: failure()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install resend

      - name: Send failure notification
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          python -c "
          import resend
          import os
          resend.api_key = os.environ['RESEND_API_KEY']
          resend.Emails.send({
              'from': 'alerts@socialmediaempire.com',
              'to': [os.environ['ALERT_EMAIL']],
              'subject': 'ðŸš¨ Morning Video Generation Failed',
              'html': '''
              <h1>Video Generation Failed</h1>
              <p>The morning (6 AM PST) video generation workflow has failed.</p>
              <p><a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View workflow run</a></p>
              '''
          })
          "
