name: Health Monitoring

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      full_check:
        description: 'Run full health check (all services)'
        required: false
        type: boolean
        default: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run health check
        id: health
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          CONVERTKIT_API_KEY: ${{ secrets.CONVERTKIT_API_KEY }}
          CONVERTKIT_API_SECRET: ${{ secrets.CONVERTKIT_API_SECRET }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          MAKE_COM_PINTEREST_WEBHOOK: ${{ secrets.MAKE_COM_PINTEREST_WEBHOOK }}
        run: |
          if [ "${{ github.event.inputs.full_check }}" == "true" ] || [ "${{ github.event_name }}" == "schedule" ]; then
            python -m monitoring.health_checker --full --json > health_check.json
          else
            python -m monitoring.health_checker --json > health_check.json
          fi

          cat health_check.json

          # Extract status for workflow output
          STATUS=$(python -c "import json; data=json.load(open('health_check.json')); print(data.get('overall_status', 'unknown'))")
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          # Set healthy count
          HEALTHY=$(python -c "import json; data=json.load(open('health_check.json')); print(data.get('summary', {}).get('healthy', 0))")
          TOTAL=$(python -c "import json; data=json.load(open('health_check.json')); print(data.get('summary', {}).get('total', 0))")
          echo "healthy=$HEALTHY" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: health-report-${{ github.run_number }}
          path: health_check.json
          retention-days: 30

      - name: Log to database
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python -c "
          import json
          from database.supabase_client import get_supabase_client

          try:
              db = get_supabase_client()
              with open('health_check.json', 'r') as f:
                  health_data = json.load(f)

              db.log_analytics_event(
                  event_type='health_check',
                  brand='system',
                  platform='all',
                  data=health_data
              )
              print('Health check logged to database')
          except Exception as e:
              print(f'Failed to log to database: {e}')
          "

    outputs:
      status: ${{ steps.health.outputs.status }}
      healthy: ${{ steps.health.outputs.healthy }}
      total: ${{ steps.health.outputs.total }}

  alert-on-unhealthy:
    runs-on: ubuntu-latest
    needs: health-check
    if: needs.health-check.outputs.status == 'unhealthy'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install resend

      - name: Send alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          python -c "
          import resend
          import os

          resend.api_key = os.environ['RESEND_API_KEY']

          healthy = '${{ needs.health-check.outputs.healthy }}'
          total = '${{ needs.health-check.outputs.total }}'

          resend.Emails.send({
              'from': 'alerts@socialmediaempire.com',
              'to': [os.environ['ALERT_EMAIL']],
              'subject': 'ðŸš¨ System Health Alert - Services Unhealthy',
              'html': f'''
              <h1>System Health Alert</h1>
              <p>The system health check has detected issues.</p>
              <p><strong>Status:</strong> UNHEALTHY</p>
              <p><strong>Services:</strong> {healthy}/{total} healthy</p>
              <p><a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View details</a></p>
              '''
          })
          print('Alert sent successfully')
          "
