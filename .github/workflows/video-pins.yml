name: Video Pin Generator

on:
  schedule:
    - cron: '0 18 * * *'  # 10 AM PST daily
  workflow_dispatch:
    inputs:
      brands:
        description: 'Comma-separated brands (fitness,deals,menopause) or "all"'
        default: 'all'
        type: string

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-video-pins:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: remotion-videos/package-lock.json

      - name: Install Remotion dependencies
        run: cd remotion-videos && npm ci

      - name: Ensure Chrome for Remotion
        run: cd remotion-videos && npx remotion browser ensure

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run video pin pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          MAKE_WEBHOOK_VIDEO_FITNESS: ${{ secrets.MAKE_WEBHOOK_VIDEO_FITNESS }}
          MAKE_WEBHOOK_VIDEO_DEALS: ${{ secrets.MAKE_WEBHOOK_VIDEO_DEALS }}
          MAKE_WEBHOOK_VIDEO_MENOPAUSE: ${{ secrets.MAKE_WEBHOOK_VIDEO_MENOPAUSE }}
          BRANDS_INPUT: ${{ github.event.inputs.brands || 'all' }}
        run: python3 scripts/render_video_pins.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video-pins-${{ github.run_number }}
          path: '*.log'
          retention-days: 7
