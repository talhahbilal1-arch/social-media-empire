#
# Agent 6: Health Monitor
# Runs hourly to check system health and send alerts if needed

name: Health Monitor (ARCHIVED)

on:
  # schedule disabled — archived
  # - cron: '30 * * * *'
  workflow_dispatch:  # Allow manual trigger for debugging only

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
  NETLIFY_API_TOKEN: ${{ secrets.NETLIFY_API_TOKEN }}
  ALERT_EMAIL_FROM: ${{ secrets.ALERT_EMAIL_FROM }}
  ALERT_EMAIL_PASSWORD: ${{ secrets.ALERT_EMAIL_PASSWORD }}
  ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Health Monitor
        id: health
        run: |
          python -m agents.health_monitor
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## Health Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ steps.health.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
