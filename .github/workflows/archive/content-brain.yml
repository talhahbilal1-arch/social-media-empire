# ARCHIVED 2026-02-13: Duplicates content-engine.yml
# This ran agents.content_brain once/day at 6AM UTC to generate content.
# content-engine.yml runs 3x/day and calls video_automation.content_brain directly
# with full posting logic, image selection, and multi-brand scheduling.
# This older agent-based workflow is redundant and was consuming unnecessary CI minutes.
#
# Agent 1: Content Brain
# Runs daily at 6:00 AM UTC to generate content using Claude AI

name: Content Brain (ARCHIVED)

on:
  # schedule disabled â€” archived
  # - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand to generate for (leave empty for all)'
        required: false
        default: ''
      count:
        description: 'Number of content pieces per brand'
        required: false
        default: '10'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  generate-content:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Content Brain
        run: |
          python -m agents.content_brain
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}

      - name: Summary
        if: always()
        run: |
          echo "## Content Brain Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
