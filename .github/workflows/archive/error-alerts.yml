name: Error Monitoring

on:
  schedule:
    # Check for errors every 4 hours (reduced from hourly)
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      send_digest:
        description: 'Send error digest email (manual only)'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'

# Note: Email notifications disabled - errors are handled by self-healing
# Weekly summary will include error statistics

jobs:
  check-errors:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for errors
        id: errors
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python -c "
          import json
          import os
          from monitoring.error_reporter import ErrorReporter

          reporter = ErrorReporter()
          summary = reporter.get_error_summary()

          print('Error Summary:')
          print(json.dumps(summary, indent=2))

          # Output for workflow
          critical = summary.get('by_severity', {}).get('critical', 0)
          high = summary.get('by_severity', {}).get('high', 0)
          total = summary.get('total_unresolved', 0)

          # Write outputs
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'critical={critical}\n')
              f.write(f'high={high}\n')
              f.write(f'total={total}\n')

          # Log status (no email, just logging)
          if critical > 0:
              print(f'::warning::Found {critical} critical errors - self-healing will address')
          if high > 0:
              print(f'::notice::Found {high} high-priority errors')
          if total > 0:
              print(f'Total unresolved errors: {total}')
          else:
              print('No unresolved errors!')
          "

      - name: Send digest if manually requested
        if: github.event.inputs.send_digest == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          python -m monitoring.error_reporter --digest || echo "Digest sending skipped or failed"

      - name: Create summary
        run: |
          echo "## Error Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Critical Errors: ${{ steps.errors.outputs.critical }}" >> $GITHUB_STEP_SUMMARY
          echo "- High Priority: ${{ steps.errors.outputs.high }}" >> $GITHUB_STEP_SUMMARY
          echo "- Total Unresolved: ${{ steps.errors.outputs.total }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Self-healing runs every 4 hours to automatically fix issues._" >> $GITHUB_STEP_SUMMARY
          echo "_Weekly summary email includes error trends._" >> $GITHUB_STEP_SUMMARY
