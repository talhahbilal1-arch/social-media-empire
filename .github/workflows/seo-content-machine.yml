name: SEO Content Machine

on:
  schedule:
    - cron: '0 16 * * 1,3,5'  # Mon/Wed/Fri 8AM PST
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  seo-content-machine:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run SEO Content Machine
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python3 video_automation/seo_content_machine.py

      - name: Commit and push new articles + internal links
        run: |
          git config user.name "SEO Content Machine"
          git config user.email "bot@fitover35.com"
          git add outputs/
          git diff --staged --quiet && echo "No new content to commit" || (
            git commit -m "content: SEO machine â€” new articles + internal links $(date -u +%Y-%m-%d)"
            git pull --rebase origin main
            git push
          )
