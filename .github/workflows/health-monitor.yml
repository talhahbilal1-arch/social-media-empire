# Health Monitor + Self-Healer
# Runs every 6 hours to check system health and auto-fix issues

name: Health Monitor

on:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
  NETLIFY_API_TOKEN: ${{ secrets.NETLIFY_API_TOKEN }}
  ALERT_EMAIL_FROM: ${{ secrets.ALERT_EMAIL_FROM }}
  ALERT_EMAIL_PASSWORD: ${{ secrets.ALERT_EMAIL_PASSWORD }}
  ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Health Monitor
        id: health
        run: |
          python -m agents.health_monitor
        continue-on-error: true

      - name: Run Self-Healer
        id: heal
        if: always()
        run: |
          python -m agents.self_healer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## Health Monitor + Self-Healer" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** ${{ steps.health.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "**Self-Healer:** ${{ steps.heal.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Runs every 6 hours. Email alerts only after 10 consecutive failures._" >> $GITHUB_STEP_SUMMARY
