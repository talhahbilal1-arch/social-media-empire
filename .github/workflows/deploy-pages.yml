name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'about.html'
      - 'blog.html'
      - 'contact.html'
      - 'privacy.html'
      - 'disclosure.html'
      - 'css/**'
      - 'articles/**'
      - 'quizzes/**'
      - 'CNAME'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          mkdir -p _site

          # Copy all DailyDealDarling website files to _site
          cp index.html _site/
          cp -r css/ _site/css/
          cp CNAME _site/

          # Copy page files if they exist
          for f in about.html blog.html contact.html privacy.html disclosure.html; do
            [ -f "$f" ] && cp "$f" _site/
          done

          # Copy articles and quizzes directories
          [ -d articles ] && cp -r articles/ _site/articles/
          [ -d quizzes ] && cp -r quizzes/ _site/quizzes/

          # Ensure .nojekyll is present to skip Jekyll processing
          touch _site/.nojekyll

          echo "Site contents:"
          find _site -type f | head -50
          echo "Total files: $(find _site -type f | wc -l)"

      - name: Validate critical files
        run: |
          # Verify index.html is the real site, not empty
          SIZE=$(wc -c < _site/index.html)
          if [ "$SIZE" -lt 1000 ]; then
            echo "FATAL: index.html is only ${SIZE} bytes - site is broken!"
            exit 1
          fi
          echo "index.html: ${SIZE} bytes - OK"

          # Verify CSS exists
          if [ ! -f "_site/css/styles.css" ]; then
            echo "FATAL: css/styles.css is missing!"
            exit 1
          fi
          echo "css/styles.css: $(wc -c < _site/css/styles.css) bytes - OK"

          # Verify CNAME
          DOMAIN=$(cat _site/CNAME | tr -d '[:space:]')
          if [ "$DOMAIN" != "dailydealdarling.com" ]; then
            echo "FATAL: CNAME contains '$DOMAIN' instead of 'dailydealdarling.com'!"
            exit 1
          fi
          echo "CNAME: $DOMAIN - OK"

          echo "All validations passed"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Waiting 30s for CDN propagation..."
          sleep 30

          # Verify the site is actually serving content
          BODY_SIZE=$(curl -s https://dailydealdarling.com | wc -c)
          if [ "$BODY_SIZE" -lt 1000 ]; then
            echo "WARNING: Site may not have propagated yet (${BODY_SIZE} bytes)"
            echo "CDN caching may take a few minutes to clear"
          else
            echo "Site is live: ${BODY_SIZE} bytes served"
          fi
