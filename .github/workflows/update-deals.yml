name: Update Deals Page

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force full refresh of deals'
        type: boolean
        default: false

jobs:
  update-deals:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch latest deals
        id: fetch
        env:
          RAINFOREST_API_KEY: ${{ secrets.RAINFOREST_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          if [ -z "$RAINFOREST_API_KEY" ]; then
            echo "RAINFOREST_API_KEY not set, using dry-run mode"
            python automation/deals/fetch_deals.py --output deals_data.json --dry-run
          else
            python automation/deals/fetch_deals.py --output deals_data.json
          fi

      - name: Generate HTML
        run: |
          python automation/deals/generate_html.py \
            --input deals_data.json \
            --index index.html

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet index.html; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to deals section"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Deals section updated"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "Daily Deal Bot"
          git config user.email "bot@dailydealdarling.com"
          git add index.html
          git commit -m "ðŸ”„ Auto-update deals section $(date +%Y-%m-%d_%H:%M)"
          git push

      - name: Summary
        run: |
          echo "## Deals Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f deals_data.json ]; then
            python -c "
          import json
          d = json.load(open('deals_data.json'))
          print(f'**Deals fetched:** {d[\"count\"]}')
          print(f'**Fetched at:** {d[\"fetched_at\"]}')
          print()
          print('### Featured Deals')
          for deal in d['deals'][:4]:
              print(f\"- {deal['title'][:50]}... - {deal['discount_percentage']:.0f}% off\")
          " >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changes committed:** ${{ steps.changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
