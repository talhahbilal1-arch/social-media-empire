name: Generate Videos

on:
  schedule:
    # Run three times daily for maximum content output
    - cron: '0 8 * * *'   # 08:00 UTC - Morning batch
    - cron: '0 14 * * *'  # 14:00 UTC - Afternoon batch
    - cron: '0 20 * * *'  # 20:00 UTC - Evening batch
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand slug or "all" for all brands'
        required: false
        default: 'all'
        type: string
      count:
        description: 'Number of videos per brand'
        required: false
        default: 1
        type: number
      post:
        description: 'Post to social platforms after generation'
        required: false
        default: true
        type: boolean
      post_pinterest:
        description: 'Post to Pinterest only'
        required: false
        default: false
        type: boolean
      post_youtube:
        description: 'Post to YouTube Shorts only'
        required: false
        default: false
        type: boolean

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased for posting time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify FFmpeg installation
        run: |
          ffmpeg -version
          ffmpeg -codecs | grep libx264

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and post videos
        env:
          # Core API keys
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # YouTube OAuth credentials
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          # Late API for Pinterest video posting
          LATE_API_KEY: ${{ secrets.LATE_API_KEY }}
        run: |
          # Determine posting flags
          POST_FLAGS=""
          if [ "${{ github.event.inputs.post }}" = "true" ] || [ "${{ github.event_name }}" = "schedule" ]; then
            POST_FLAGS="--post"
          elif [ "${{ github.event.inputs.post_pinterest }}" = "true" ]; then
            POST_FLAGS="--post-pinterest"
          elif [ "${{ github.event.inputs.post_youtube }}" = "true" ]; then
            POST_FLAGS="--post-youtube"
          fi

          python cli.py \
            --brand "${{ github.event.inputs.brand || 'all' }}" \
            --count "${{ github.event.inputs.count || '1' }}" \
            $POST_FLAGS

      - name: Upload artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: video-generation-logs
          path: |
            output/
            *.log
          retention-days: 7
