<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="index.html" class="logo">Daily Deal Darling</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="articles/best-amazon-products-2026.html">Best Products</a></li>
        <li><a href="quizzes/skincare-routine.html">Quizzes</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" style="padding: 4rem 1rem; max-width: 600px;">
    <h1 style="font-family: var(--font-heading); font-size: 2.5rem; margin-bottom: 1.5rem;">Contact Us</h1>
    <p style="line-height: 1.8; margin-bottom: 2rem;">Have a question, suggestion, or want to work with us? We'd love to hear from you!</p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <input type="hidden" name="form-name" value="contact">
      <p style="display: none;">
        <label>Don't fill this out: <input name="bot-field"></label>
      </p>

      <div>
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Name *</label>
        <input type="text" name="name" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
      </div>

      <div>
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email *</label>
        <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
      </div>

      <div>
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Subject *</label>
        <select name="subject" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
          <option value="">Select a topic...</option>
          <option value="general">General Question</option>
          <option value="partnership">Partnership Inquiry</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Message *</label>
        <textarea name="message" required rows="5" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; resize: vertical;"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" style="padding: 14px 28px; font-size: 1rem;">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p class="footer-copyright">Â© 2026 Daily Deal Darling. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
